<div class="container-editar">
  <h1>Editar Contato</h1>
  
    <hr />
  
  <form [formGroup]="editarForm">
    <div>
      <div class="d-flex flex-direction-column">
          <label for="nome">Nome: </label>
          <input id="nome" type="text" formControlName="nome" pInputText class="p-inputtext-sm"> 
      </div>
      
      <div class="d-flex flex-direction-column">
        <label for="endereco">Endereço: </label>
        <input id="endereco" type="text" formControlName="endereco" pInputText class="p-inputtext-sm">
      </div>
      
      <div class="d-flex wd100 gap1">
        <div class="d-flex flex-direction-column wd50">
          <label for="idade">Idade: </label>
          <input id="idade" type="text" formControlName="idade" pInputText class="p-inputtext-sm">
        </div>
        
        <div class="d-flex flex-direction-column wd50">
          <label for="profissao">Profissão: </label>
          <input id="profissao" type="text" formControlName="profissao" pInputText class="p-inputtext-sm">
        </div>
      </div>
      
      <div class="d-flex flex-direction-column">
        <label for="email">Email: </label>
        <input id="email" type="text" formControlName="email" pInputText class="p-inputtext-sm">
      </div>
    </div>
    <div class="d-flex justify-content-end gap1 p1">
      <p-button label="Atualizar" icon="pi pi-check" [disabled]="!editarForm.valid" (click)="atualizarContato()"></p-button>
      <button pButton pRipple type="button" label="Voltar" class="p-button-outlined" (click)="voltar()"></button>
    </div>
  </form>
</div>
